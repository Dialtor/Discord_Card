<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card_Profile</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="section-img">
        <div class="section-contain--img">
        <div>
    </section>
    <section class="section-profile">
        <figure>
            <img class="section-profile--img" src="./assets/img/Avatar.png" alt="">
            <span class="section-profile--status"></span>
            <span class="section-icon--hype"></span>
            <span class="section-icon--classic"></span>
            <span></span>
        </figure>
        <h1 class="section-profile--title">Die<span>#1132</span></h1>
        <section class="section-profile--contain">
                <article class="section-profile--card1">
                    <h2>Información de usuario</h2>
                </article>
                <article class="section-profile--card2">
                    <h2>Actividad</h2>
                </article>
        </section>
        <section class="section-info-contain">
                <article>
                    <h2>SOBRE MÍ</h2>
                    <p>#NuncaParesDeAprender</p>
                    <a href="https://platzi.com/">https://platzi.com/</a>
                </article>
                <article class="section-info-title2">
                    <h2>NOTA</h2>
                    <textarea class="section-info--input" placeholder="Haz click para añadir una nota" type="text"></textarea>
                </article>
        </section>
        
    </section>
</body>
</html>
